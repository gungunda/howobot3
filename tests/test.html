<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Howobot3 — Tests</title>
  <style>
    body { font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    #controls { margin-bottom: 12px; display: flex; gap: 8px; align-items: center; }
    button { padding: 6px 10px; }
    #results { margin-top: 12px; }
    .hint { color: #666; }
    .note { background: #f5faff; border: 1px solid #dbeafe; padding: 8px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Howobot3 — тесты</h1>

  <div id="controls">
    <button id="run">Run tests</button>
    <span class="hint">Список тестов берётся из <code>tests/manifest.json</code> или из блока ниже.</span>
  </div>

  <!-- Inline JSON-манифест (резервный путь). Можно редактировать в браузере во время разработки. -->
  <script type="application/json" id="tests-list">
  [
    "tests/entities.test.js"
    // Пример: "tests/units/entities.task.test.js",
    //         "tests/units/usecases.getSchedule.test.js"
  ]
  </script>

  <div id="results" class="note">Нажми «Run tests»</div>

  <script type="module">
    import { runAllTests } from './test-suite.js';
    document.getElementById('run').addEventListener('click', runAllTests);
    // Автозапуск, если есть #auto
    if (location.hash === '#auto') runAllTests();
  </script>
</body>
</html>
