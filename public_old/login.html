<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Telegram Login Test</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    line-height: 1.4;
    padding: 2rem;
    max-width: 480px;
    margin: 0 auto;
  }
  h1 { font-size: 1.1rem; margin-bottom: .5rem; }
  p  { font-size: .9rem; color: #444; }
  .box {
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: .5rem;
    background: #fafafa;
    border: 1px solid #ccc;
  }
  code {
    background:#eee;
    padding:.15rem .3rem;
    border-radius:.3rem;
  }
</style>
</head>
<body>
  <h1>Вход через Telegram</h1>
  <p>
    Нажми кнопку ниже. Telegram перенаправит на <code>/api/auth</code> этого же домена
    с параметрами авторизации, и сервер проверит подпись.
  </p>

  <div class="box">
    <script async src="https://telegram.org/js/telegram-widget.js?22"
      data-telegram-login="howotrackerbot"
      data-size="large"
      data-auth-url="/api/auth"
      data-request-access="write">
    </script>
  </div>

  <p style="margin-top:2rem; font-size:.8rem; color:#888;">
    Если проверка подписи пройдёт, мы сможем показать BotFather, что этот домен привязан к твоему боту.
  </p>
</body>
</html>
