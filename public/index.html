<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Telegram CloudStorage Debug</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#f5f5f5;
      color:#222;
      margin:0;
      padding:1.5rem;
      line-height:1.4;
    }
    .app-container {
      max-width:480px;
      margin:0 auto;
      background:#fff;
      border-radius:12px;
      padding:1rem 1.25rem 1.5rem;
      box-shadow:0 12px 24px rgba(0,0,0,0.07);
      border:1px solid rgba(0,0,0,0.05);
    }
    h1 {
      font-size:1.1rem;
      margin:0 0 .5rem;
      font-weight:600;
      color:#111;
    }
    .desc {
      font-size:.9rem;
      color:#555;
      margin-bottom:1rem;
    }
    form {
      display:flex;
      flex-direction:column;
      gap:.75rem;
      margin-bottom:1rem;
    }
    label {
      font-size:.8rem;
      font-weight:500;
      color:#333;
    }
    input[type="text"] {
      width:100%;
      font-size:1rem;
      padding:.6rem .75rem;
      border-radius:8px;
      border:1px solid #bbb;
      box-sizing:border-box;
      outline:none;
    }
    input[type="text"]:focus {
      border-color:#4a90e2;
      box-shadow:0 0 0 3px rgba(74,144,226,0.25);
    }
    button {
      font-size:1rem;
      font-weight:600;
      padding:.7rem .9rem;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:#4a90e2;
      color:white;
      line-height:1.2;
    }
    button:active {
      transform:scale(.99);
    }
    .output-block {
      background:#fafafa;
      border:1px solid #ddd;
      border-radius:8px;
      padding:.75rem .9rem;
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      font-size:.9rem;
      min-height:3.5em;
      white-space:pre-wrap;
      word-break:break-word;
      color:#222;
      margin-bottom:0.5rem;
    }
    .diag-block {
      background:#fffdf5;
      border:1px solid #e0d9a8;
      border-radius:8px;
      padding:.75rem .9rem;
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      font-size:.75rem;
      white-space:pre-wrap;
      word-break:break-word;
      color:#4a4a00;
    }
    .hint {
      font-size:.75rem;
      color:#888;
      margin-top:.5rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>CloudStorage debug</h1>
    <p class="desc">
      –¢–µ—Å—Ç –∑–∞–ø–∏—Å–∏/—á—Ç–µ–Ω–∏—è —á–µ—Ä–µ–∑ invokeCustomMethod. –ú—ã –≤—ã–≤–µ–¥–µ–º —Å—ã—Ä—ã–µ –æ—Ç–≤–µ—Ç—ã API.
    </p>

    <form id="data-form">
      <div>
        <label for="text-input">–¢–µ–∫—Å—Ç –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è</label>
        <input id="text-input" name="text-input" type="text" placeholder="—á—Ç–æ-–Ω–∏–±—É–¥—å –æ—Å–º—ã—Å–ª–µ–Ω–Ω–æ–µ üôÉ" />
      </div>
      <button id="save-btn" type="submit">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <div class="output-block" id="output-block">‚Äî</div>

    <div class="diag-block" id="diag-block">diag...</div>

    <div class="hint">
      –ö–ª—é—á —Ö—Ä–∞–Ω–µ–Ω–∏—è: "test_text"<br/>
      –ú—ã —Å–µ–π—á–∞—Å –≤ —Ä–µ–∂–∏–º–µ –æ—Ç–ª–∞–¥–∫–∏. –°—ã—Ä—ã–µ –æ—Ç–≤–µ—Ç—ã –ø–æ–∫–∞–∂—É—Ç—Å—è –≤—ã—à–µ.
    </div>
  </div>

  <script>
    (function(){
      const KEY = "test_text";
      const formEl   = document.getElementById("data-form");
      const inputEl  = document.getElementById("text-input");
      const outputEl = document.getElementById("output-block");
      const diagEl   = document.getElementById("diag-block");

      function showOutput(text) {
        outputEl.textContent = text;
      }
      function showDiag(obj,label) {
        const prev = diagEl.textContent.trim();
        let dump;
        try { dump = JSON.stringify(obj,null,2); }
        catch(e){ dump = String(obj); }
        const line = (label?("["+label+"] "):"") + dump;
        diagEl.textContent = prev ? (prev + "\n\n" + line) : line;
      }

      function envInfo() {
        const wa = window.Telegram && window.Telegram.WebApp;
        return {
          hasTelegram: !!window.Telegram,
          hasWebApp: !!wa,
          platform: wa ? wa.platform : null,
          version: wa ? wa.version : null,
          hasInvoke: wa ? typeof wa.invokeCustomMethod === "function" : null,
          hasCloudProp: wa ? ("CloudStorage" in wa) : null,
          webAppKeys: wa ? Object.keys(wa) : null
        };
      }

      function invoke(method, params, cb) {
        const wa = window.Telegram && window.Telegram.WebApp;
        if (!wa) {
          cb({error:"no WebApp"});
          return;
        }
        if (typeof wa.invokeCustomMethod !== "function") {
          cb({error:"no invokeCustomMethod"});
          return;
        }
        try {
          wa.invokeCustomMethod(method, params, function(res){
            cb(res);
          });
        } catch(e) {
          cb({error:"invoke threw " + e});
        }
      }

      // –ø–æ–ø—Ä–æ–±—É–µ–º –ø—Ä–æ—á–∏—Ç–∞—Ç—å –∫–ª—é—á —Ä–∞–∑–Ω—ã–º–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞–º–∏
      function tryReadAll() {
        // –≤–∞—Ä–∏–∞–Ω—Ç 1: snake_case
        invoke("cloud_storage_get_item", { key: KEY }, function(res1){
          showDiag(res1,"get_item snake");
          // –≤–∞—Ä–∏–∞–Ω—Ç 2: camelCase singular
          invoke("cloud_storage_getItem", { key: KEY }, function(res2){
            showDiag(res2,"getItem camel");
            // –≤–∞—Ä–∏–∞–Ω—Ç 3: plural get_items (–≤–¥—Ä—É–≥ –Ω—É–∂–Ω–æ keys:[...])
            invoke("cloud_storage_get_items", { keys:[KEY] }, function(res3){
              showDiag(res3,"get_items plural");
              // —Ç–µ–ø–µ—Ä—å –≤—ã–±–µ—Ä–µ–º –ª—É—á—à–∏–π –æ—Ç–≤–µ—Ç
              const best = chooseBestReadResult([res1,res2,res3]);
              if (best && best.ok) {
                if (best.value !== undefined && best.value !== null) {
                  showOutput("‚úÖ –ü—Ä–æ—á–∏—Ç–∞–Ω–æ –∏–∑ –æ–±–ª–∞–∫–∞:\n" + best.value);
                } else if (best.values && best.values[KEY] !== undefined) {
                  showOutput("‚úÖ –ü—Ä–æ—á–∏—Ç–∞–Ω–æ –∏–∑ –æ–±–ª–∞–∫–∞:\n" + best.values[KEY]);
                } else {
                  showOutput("‚ÑπÔ∏è –ö–ª—é—á –µ—Å—Ç—å, –Ω–æ –∑–Ω–∞—á–µ–Ω–∏–µ –ø—É—Å—Ç–æ–µ/null");
                }
              } else {
                showOutput("‚ùå –ß—Ç–µ–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å. –°–º. diag –±–ª–æ–∫ –≤—ã—à–µ.");
              }
            });
          });
        });
      }

      function chooseBestReadResult(list) {
        // —ç–≤—Ä–∏—Å—Ç–∏–∫–∞: –≤–µ—Ä–Ω—É—Ç—å –ø–µ—Ä–≤—ã–π –æ–±—ä–µ–∫—Ç –≤–∏–¥–∞ {ok:true,...}
        for (const r of list) {
          if (r && typeof r === "object" && r.ok) return r;
        }
        // –∏–Ω–∞—á–µ null
        return null;
      }

      // –∑–∞–ø–∏—Å—å —Ç–æ–∂–µ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –≤ —Ä–∞–∑–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–∞—Ö
      function tryWriteThenRead(val) {
        // –ø—Ä–æ–±—É–µ–º snake_case set_item
        invoke("cloud_storage_set_item", { key: KEY, value: val }, function(r1){
          showDiag(r1,"set_item snake");

          if (r1 && r1.ok) {
            tryReadAll();
            return;
          }

          // –ø—Ä–æ–±—É–µ–º camelCase setItem
          invoke("cloud_storage_setItem", { key: KEY, value: val }, function(r2){
            showDiag(r2,"setItem camel");

            if (r2 && r2.ok) {
              tryReadAll();
              return;
            }

            // –ø—Ä–æ–±—É–µ–º plural set_items (–º–∞—Å—Å–∏–≤ –ø–∞—Ä)
            invoke("cloud_storage_set_items", { items: [{key:KEY,value:val}] }, function(r3){
              showDiag(r3,"set_items plural");

              if (r3 && r3.ok) {
                tryReadAll();
                return;
              }

              // –µ—Å–ª–∏ –≤—Å–µ —Ç—Ä–∏ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –Ω–µ –æ–∫
              showOutput("‚ùå –ó–∞–ø–∏—Å—å –Ω–µ —É–¥–∞–ª–∞—Å—å. –°–º. diag –±–ª–æ–∫ –≤—ã—à–µ.");
            });
          });
        });
      }

      // submit —Ñ–æ—Ä–º—ã
      formEl.addEventListener("submit", function(evt){
        evt.preventDefault();
        const text = inputEl.value.trim();
        if (!text) {
          showOutput("‚ö†Ô∏è –ü—É—Å—Ç–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ. –í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º.");
          return;
        }
        tryWriteThenRead(text);
        inputEl.value = "";
        inputEl.focus();
      });

      // init WebApp UI
      (function initTelegram(){
        const wa = window.Telegram && window.Telegram.WebApp;
        try {
          if (wa) {
            wa.ready();
            if (typeof wa.expand === "function") wa.expand();
          }
        } catch(e){
          showOutput("‚ùå WebApp.ready() error: " + e);
        }
      })();

      // –ø–µ—Ä–≤–∏—á–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –æ–∫—Ä—É–∂–µ–Ω–∏—è
      showDiag(envInfo(),"env");

      // —Å—Ä–∞–∑—É —á–∏—Ç–∞–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
      tryReadAll();
    })();
  </script>
</body>
</html>
